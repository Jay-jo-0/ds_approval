<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>수정 웹앱</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 10px; background-color: #f5f5f5; }
    textarea { width: 100%; height: 200px; }
    button { padding: 10px; font-size: 1em; margin-top: 10px; }
  </style>
</head>
<body>
  <h2>수정할 데이터를 입력하세요</h2>
  <!-- 기본 데이터는 /start에서 URL로 전달한 값을 예시로 사용 -->
  <textarea id="dataField">
{
  "report_title": "예시 제목",
  "cat_num": 27,
  "rep": "FICC리서치부\n조재운",
  "workers": ["FICC리서치부\n조재운", "장기전략리서치부\n공동락"],
  "capture_page": 1,
  "summary": "예시 요약",
  "morning": true,
  "mailingTF": true,
  "mail_receivers": ["기관공통 수신자", "기타공통 수신자", "리서치센터 수신자"]
}
  </textarea>
  <button id="sendButton">전송</button>
  <script>
    const tg = window.Telegram.WebApp;
    tg.expand();
    document.getElementById("sendButton").addEventListener("click", function(event) {
      event.preventDefault();
      const data = document.getElementById("dataField").value;
      console.log("전송할 데이터:", data);
      alert("전송 버튼 클릭됨! 전송할 데이터: " + data);
      tg.sendData(data);
      tg.close();
    });
  </script>
</body>
</html>
